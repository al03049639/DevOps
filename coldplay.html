<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra - Imagine Dragons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0071ce;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .map-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 0 auto;
      background: url('https://i.imgur.com/0KFBHTB.png') no-repeat center center;
      background-size: contain;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .seat {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: #0071ce;
      cursor: pointer;
      transition: 0.3s;
    }
    .seat.occupied {
      background-color: grey;
      cursor: not-allowed;
    }
    .seat.selected {
      background-color: #28a745;
    }
    .legend {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9em;
    }
    .legend .box {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .btn-confirmar {
      margin-top: 30px;
      padding: 10px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Compra tus boletos - Imagine Dragons</h1>
<p>Selecciona tu asiento en el mapa</p>

<div class="map-container">
  <!-- Asientos -->
  <button class="seat" style="top: 50px; left: 100px;">A1</button>
  <button class="seat occupied" disabled style="top: 50px; left: 150px;">A2</button>
  <button class="seat" style="top: 50px; left: 200px;">A3</button>
  <button class="seat" style="top: 100px; left: 100px;">B1</button>
  <button class="seat" style="top: 100px; left: 150px;">B2</button>
  <button class="seat occupied" disabled style="top: 100px; left: 200px;">B3</button>
  <button class="seat" style="top: 150px; left: 100px;">C1</button>
  <button class="seat" style="top: 150px; left: 150px;">C2</button>
  <button class="seat" style="top: 150px; left: 200px;">C3</button>
</div>

<div class="legend">
  <div><div class="box" style="background:#0071ce;"></div> Disponible</div>
  <div><div class="box" style="background:grey;"></div> Ocupado</div>
  <div><div class="box" style="background:#28a745;"></div> Seleccionado</div>
</div>

<button class="btn-confirmar">Confirmar Compra</button>

<script>
  const seats = document.querySelectorAll('.seat:not(.occupied)');

  seats.forEach(seat => {
    seat.addEventListener('click', () => {
      seat.classList.toggle('selected');
    });
  });
</script>

</body>
</html>
